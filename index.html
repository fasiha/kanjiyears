<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Kanji by the year</title>

    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <!--[if lte IE 8]>
        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-old-ie-min.css">
    <![endif]-->
    <!--[if gt IE 8]><!-->
        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">
    <!--<![endif]-->
    <style>
      html, button, input, select, textarea, .pure-g [class *= "pure-u"] {
      /* Set your content font stack here: */
      font-size: 1.0em;
      font-family: Meiryo, "ヒラギノ角ゴ Pro W3", "Hiragino Kaku Gothic Pro", Osaka, "メイリオ", "ＭＳ Ｐゴシック", "MS PGothic", "小塚明朝 Pro L", serif;
      line-height: 1.6;
      }

      #ruler { visibility: hidden; white-space: nowrap; }

      body {
      margin-top: 1em;
      margin: 1ex;
      }

      form.form-box {
      max-width: 50em;
      margin: 0px auto;
      }

      div#output {
      color: rgb(45,45,45);
      }

      p.output-title {
      font-size: 125%;
      font-weight: bold;
      margin-top: 1em;
      margin-bottom: .25em;
      }

      div.data-box{
      margin-right: 1em;
      margin-bottom: 1em;
      padding:0.5em;

      border-left: 0.5em solid;
      border-radius: 0.5em;
      background: rgb(250,250,250);
      }

      div.data-box p {
      margin: 0;
      }

      p.kanji-group-heading {

      }

      p.kanji-group-heading span.sidebar {
      font-size: 80%;
      color: rgb(85,85,85);
      }

      .missing-kanji{
      color: rgb(85,85,85);
      }

      .linkable {
      cursor: pointer;
      }

      .used-kanji {
      font-size: 150%
      }

      .hidden {
      display: none;
      }

      div.outer-box {
      background: aliceblue;
      display: inline-block;
      width: 6em;
      height: 6em;
      margin: 0.5em;
      color: white;
      }

      div.inner-box {
      width: 100%;
      text-align: center;
      }
    </style>
    <script src="d3.v3.min.js" charset="utf-8"></script>
    <script src="lodash.min.js" charset="utf-8"></script>
    <script src="xregexp-all.js" charset="utf-8"></script>
  </head>
  <body class="skinny">

    <form class="pure-form form-box" onsubmit="return false;" id="input-form">
      <textarea type="text" class="pure-input-1" rows="3" id="input-japanese">おはようございます。私は日本語を習っています。日本語大好き！</textarea>
      <button class="pure-button" id="submit-button">Run</button>
    </form>

<div class="pure-g" id="output">

   <div id="stats" class="pure-u-1">
     <p class="output-title">Statistics</p>
     <div id="stats-output"></div>
   </div>

   <div id="output-grade" class="pure-u-1 pure-u-md-1-2">
     <p class="output-title">Kanji per grades</p>
     <div id="output-grade-contents"></div>
   </div>

   <div id="output-kanken" class="pure-u-1 pure-u-md-1-2">
     <p class="output-title">Secondary and non-jōyō kanji further broken down by kanken</p>
     <div id="output-kanken-contents"></div>
   </div>
 </div>

<span id="ruler">一</span>

<script src="years.js" charset="utf-8"></script>
  </body>
</html>
